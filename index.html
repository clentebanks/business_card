<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clent Ebanks Business Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: #f1f4f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .card-business {
      max-width: 420px;
      margin: 60px auto;
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .card-header {
      height: 200px;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .badge-brand {
      position: absolute;
      bottom: 16px;
      right: 16px;
      background-color: #e0574f;
      color: #fff;
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .profile-img {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      position: absolute;
      top: 140px;
      left: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    .card-body {
      padding: 80px 20px 30px;
    }

    .name-title {
      margin-left: 0px;
    }

    .name-title h3 {
      margin-bottom: 4px;
      font-weight: 700;
    }

    .name-title p {
      margin-bottom: 2px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .contact-info {
      margin-top: 20px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }

    .contact-icon {
      background: #f2f2f2;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 15px;
      font-size: 1.2rem;
      color: #e0574f;
    }

    .contact-text strong {
      display: block;
      font-weight: 500;
      color: #222;
    }

    .contact-text small {
      font-size: 0.85rem;
      color: #777;
    }

    .buttons {
      margin-top: 20px;
    }

    .qr-code {
      margin-top: 10px;
      text-align: center;
    }

    @media (max-width: 480px) {
      .card-business {
        margin: 30px 10px;
      }

      .profile-img {
        top: 130px;
        left: 50%;
        transform: translateX(-50%);
      }

      .name-title {
        margin-left: 0;
        margin-top: 60px;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="card-business">
    <div class="card-header" style="background-image: url('/Imagen2.jpg')">
      <div class="badge-brand">

    <div class="card-body">

      </div>

      <div class="contact-info">

          <div class="contact-icon"><i class="bi bi-envelope-fill"></i></div>
          <div class="contact-text">
            <strong>clentebanks0@gmail.com</strong>

          </div>
        </div>
        <div class="contact-item">
          <div class="contact-icon"><i class="bi bi-telephone-fill"></i></div>
          <div class="contact-text">
            <strong>(504) 9852-0210</strong>

          </div>
        </div>
        <div class="contact-item">
          <div class="contact-icon"><i class="bi bi-globe"></i></div>
          <div class="contact-text">
            <strong>https://clent-portafolio.netlify.app/</strong>
            <small>Website</small>
          </div>
        </div>
      </div>

      <div class="buttons">

     download="Clent_Ebanks.vcf" class="btn btn-primary btn-sm mt-3">

</div>

  </div>

</body>
</html>
