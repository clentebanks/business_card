<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clent Ebanks - Tarjeta Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .card-business {
      max-width: 420px;
      margin: 60px auto;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .card-header {
      height: 180px;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .badge-brand {
      position: absolute;
      bottom: 16px;
      right: 16px;
      background-color: #e0574f;
      color: #fff;
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      position: absolute;
      top: 130px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    .card-body {
      padding: 80px 20px 30px;
      text-align: center;
    }

    .card-body h4 {
      font-weight: 700;
      margin-bottom: 5px;
    }

    .card-body .text-muted {
      font-size: 1rem;
      margin-bottom: 3px;
    }

    .contact-info {
      margin-top: 25px;
      text-align: left;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }

    .contact-icon {
      background: #f0f0f0;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 12px;
      font-size: 1.2rem;
      color: #e0574f;
    }

    .contact-text strong {
      font-size: 0.95rem;
      color: #333;
    }

    .contact-text small {
      font-size: 0.8rem;
      color: #777;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .qr-code img {
      width: 130px;
    }

    @media (max-width: 480px) {
      .card-business {
        margin: 30px 10px;
      }

      .card-body {
        padding: 100px 15px 30px;
      }
    }
  </style>
</head>
<body>

  <div class="card-business">
    <!-- Imagen de cabecera -->
    <div class="card-header" style="background-image: url('Imagen2.jpg')">
      <div class="badge-brand">
        <i class="bi bi-house-door-fill"></i> PIMATECNO
      </div>
    </div>

    <!-- Imagen de perfil -->
    <img src="Imagen3.png" alt="Clent Ebanks" class="profile-img" />

    <div class="card-body">
      <h4>Clent Ebanks</h4>
      <p class="text-muted">Intérprete / Desarrollador Web</p>
      <p class="text-muted">PIMATECNO</p>

      <!-- Información de contacto -->
      <div class="contact-info mt-4">
        <div class="contact-item">
          <div class="contact-icon"><i class="bi bi-envelope-fill"></i></div>
          <div class="contact-text">
            <strong>clentebanks0@gmail.com</strong>
            <small>Email</small>
          </div>
        </div>

        <div class="contact-item">
          <div class="contact-icon"><i class="bi bi-telephone-fill"></i></div>
          <div class="contact-text">
            <strong>(504) 9852-0210</strong>
            <small>Teléfono</small>
          </div>
        </div>

        <div class="contact-item">
          <div class="contact-icon"><i class="bi bi-globe"></i></div>
          <div class="contact-text">
            <strong><a href="https://clent-portafolio.netlify.app/" target="_blank" style="text-decoration:none; color:#333;">clent-portafolio.netlify.app</a></strong>
            <small>Sitio Web</small>
          </div>
        </div>
      </div>

      <!-- Botones -->
      <div class="buttons mt-4">
        <div class="qr-code">
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://clentbusinesscard.netlify.app/" alt="QR Code" />
        </div>

        <a href="https://wa.link/x9u1bg" class="btn btn-success btn-sm" target="_blank">
          <i class="bi bi-whatsapp"></i> Contactar por WhatsApp
        </a>

        <a href="data:text/vcard;charset=utf-8,BEGIN%3AVCARD%0AVERSION%3A3.0%0AN%3AEbanks%3BClent%0AFN%3AClent%20Ebanks%0AORG%3APIMATECNO%0ATITLE%3AInt%C3%A9rprete%20y%20Desarrollador%20Web%0ATEL%3BTYPE%3Dcell%3A%2B50498520210%0AEMAIL%3Aclentebanks0%40gmail.com%0AURL%3Ahttps%3A%2F%2Fclent-portafolio.netlify.app%2F%0AEND%3AVCARD"
          download="Clent_Ebanks.vcf" class="btn btn-primary btn-sm">
          <i class="bi bi-download"></i> Descargar vCard
        </a>
      </div>
    </div>
  </div>

</body>
</html>
