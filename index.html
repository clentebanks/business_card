<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clent Ebanks - Professional Digital Card</title>
  <link rel="icon" href="favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .card-hover-effect {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .card-hover-effect:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .gradient-header {
      background: linear-gradient(135deg, #7c3aed 0%, #4f46e5 100%);
    }
    
    .profile-border {
      border: 4px solid white;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    
    .contact-icon {
      transition: all 0.2s ease;
    }
    
    .contact-icon:hover {
      transform: scale(1.05);
      background-color: #f1f5f9;
    }
    
    .qr-code {
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
    }
    
    .badge-pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(124, 58, 237, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(124, 58, 237, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(124, 58, 237, 0);
      }
    }
  </style>
</head>
<body>
  <div class="max-w-md w-full mx-auto">
    <div class="bg-white rounded-2xl overflow-hidden shadow-xl card-hover-effect">
      <!-- Header with gradient background -->
      <div class="gradient-header h-40 relative">
        <!-- Company badge with pulse effect -->
        <div class="absolute bottom-4 right-4 bg-white text-purple-700 px-3 py-1 rounded-full text-xs font-semibold flex items-center gap-1 shadow-sm badge-pulse">
          <i class="bi bi-stars text-purple-600"></i> PIMATECNO
        </div>
      </div>
      
      <!-- Profile section -->
      <div class="px-6 pb-6 relative">
        <!-- Profile image centered above the card -->
        <div class="absolute -top-16 left-1/2 transform -translate-x-1/2">
          <img src="hero.png" alt="Clent Ebanks" class="w-32 h-32 rounded-full object-cover profile-border">
        </div>
        
        <!-- Name and title -->
        <div class="pt-20 text-center">
          <h1 class="text-2xl font-bold text-gray-800">Clent Ebanks</h1>
          <p class="text-purple-600 font-medium">Interpreter / Web Developer</p>
          <p class="text-gray-500 text-sm mt-1">PIMATECNO</p>
        </div>
        
        <!-- Contact information -->
        <div class="mt-8 space-y-4">
          <!-- Email -->
          <div class="flex items-center p-3 rounded-xl hover:bg-gray-50 transition-colors contact-item">
            <div class="contact-icon bg-gray-100 w-12 h-12 rounded-lg flex items-center justify-center text-purple-600 mr-3">
              <i class="bi bi-envelope-fill text-xl"></i>
            </div>
            <div>
              <p class="font-semibold text-gray-800">clentebanks0@gmail.com</p>
              <p class="text-xs text-gray-500">Email</p>
            </div>
          </div>
          
          <!-- Phone -->
          <div class="flex items-center p-3 rounded-xl hover:bg-gray-50 transition-colors contact-item">
            <div class="contact-icon bg-gray-100 w-12 h-12 rounded-lg flex items-center justify-center text-purple-600 mr-3">
              <i class="bi bi-telephone-fill text-xl"></i>
            </div>
            <div>
              <p class="font-semibold text-gray-800">(504) 9852-0210</p>
              <p class="text-xs text-gray-500">Mobile</p>
            </div>
          </div>
          
          <!-- Website -->
          <div class="flex items-center p-3 rounded-xl hover:bg-gray-50 transition-colors contact-item">
            <div class="contact-icon bg-gray-100 w-12 h-12 rounded-lg flex items-center justify-center text-purple-600 mr-3">
              <i class="bi bi-globe text-xl"></i>
            </div>
            <div>
              <a href="https://clent-portafolio.netlify.app/" target="_blank" class="font-semibold text-gray-800 hover:text-purple-600 transition-colors">
                View Portfolio
              </a>
              <p class="text-xs text-gray-500">Personal Website</p>
            </div>
          </div>
        </div>
        
        <!-- QR Code -->
        <div class="mt-8 text-center">
          <div class="inline-block p-2 bg-white rounded-lg shadow-sm qr-code">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://clentbusinesscard.netlify.app/Clent_Ebanks.vcf" alt="QR Code" class="w-32 h-32 rounded">
          </div>
          <p class="text-xs text-gray-500 mt-2">Scan to save contact</p>
        </div>
        
        <!-- Action buttons -->
        <div class="mt-8 flex flex-col sm:flex-row justify-center gap-3">
          <a href="https://wa.link/x9u1bg" class="flex items-center justify-center gap-2 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-medium transition-colors shadow-sm">
            <i class="bi bi-whatsapp"></i> WhatsApp
          </a>
          <a href="Clent_Ebanks.vcf" download class="flex items-center justify-center gap-2 bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg font-medium transition-colors shadow-sm">
            <i class="bi bi-download"></i> Download vCard
          </a>
        </div>
      </div>
    </div>
    
    <!-- Footer with subtle branding -->
    <div class="mt-6 text-center">
      <p class="text-xs text-gray-400">Digital Business Card • © 2023 Clent Ebanks</p>
    </div>
  </div>

  <script>
    // Add interactive effects
    document.addEventListener('DOMContentLoaded', function() {
      const card = document.querySelector('.card-hover-effect');
      
      // Add tilt effect on mouse move
      card.addEventListener('mousemove', (e) => {
        const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
        const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
        card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
      });
      
      // Reset when mouse leaves
      card.addEventListener('mouseleave', () => {
        card.style.transform = 'rotateY(0deg) rotateX(0deg)';
      });
      
      // Service worker registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(reg => console.log('Service Worker registered:', reg))
            .catch(err => console.log('Service Worker error:', err));
        });
      }
    });
  </script>
</body>
</html>
